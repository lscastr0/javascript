<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header>
        <h1>Analisador de números</h1>
    </header>

    <section>
        <div>
            <label for="numero">Número (entre 1 e 100)</label>
            <input type="text" name="numero" id="numero">
            <input type="button" value="adicionar" id="adicionar">
        </div>

        <div>
            <select name="" id="selection" size="10"></select>
            <br>
            <button type="button" id="finalizar">Finalizar</button>
        </div>

        <div id="msg"></div>
    </section>

    <footer>
        <a href="https://www.cursoemvideo.com/" target="_blank" rel="external">&copy;CursoemVideo</a>
    </footer>

    <script src="assets/js/script.js"></script>
